<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ida ğŸ’˜ Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fff1c1);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 24px;
      width: min(440px, 92vw);
      box-shadow: 0 25px 70px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { margin: 0 0 8px; font-size: 26px; }
    p  { margin: 0 0 16px; font-size: 16px; opacity: 0.85; }

    .cats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 18px;
    }

    .cats img {
      width: 100%;
      height: 140px;
      border-radius: 14px;
      object-fit: cover;
    }

    .form {
      margin-bottom: 16px;
      font-size: 15px;
      text-align: left;
    }

    .form label { font-weight: 600; }

    .fake-input {
      margin: 6px 0 12px;
      padding: 10px;
      border-radius: 12px;
      background: #f3f4f6;
      font-size: 14px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #22c55e;
      color: white;
    }

    #no {
      background: #ef4444;
      color: white;
      position: absolute;
    }

    #msg {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 1.2s ease-out forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to   { transform: translateY(-90px) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’˜ Hi Ida</h1>
  <p>
    I would like you to be my date on Valentineâ€™s Day.<br>
    Please fill in the form below ğŸ¥ºğŸ‘‰ğŸ‘ˆ
  </p>

  <div class="cats">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cute cat">
    <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="cute cat">
  </div>

  <div class="form">
    <label>Your name</label>
    <div class="fake-input">Ida ğŸ’–</div>

    <label>Answer</label>
    <div class="fake-input">Will you go on a date with me?</div>
  </div>

  <div class="btns">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™„</button>
  </div>

  <div id="msg"></div>
</div>

<script>
  const card = document.getElementById("card");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const msg = document.getElementById("msg");

  let noScale = 1;
  let yesScale = 1;

  function placeNo() {
    const r = card.getBoundingClientRect();
    noBtn.style.left = (r.left + r.width / 2 + 70) + "px";
    noBtn.style.top  = (r.top + r.height - 60) + "px";
  }

  function moveNo() {
    const padding = 10;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  function intimidateNo() {
    noScale = Math.max(0.35, noScale - 0.12);
    yesScale = Math.min(1.7, yesScale + 0.08);
    noBtn.style.transform = `scale(${noScale})`;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  document.addEventListener("mousemove", (e) => {
    const r = noBtn.getBoundingClientRect();
    const dx = e.clientX - (r.left + r.width / 2);
    const dy = e.clientY - (r.top + r.height / 2);
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < 120) intimidateNo();
  });

  noBtn.addEventListener("mouseenter", () => {
    intimidateNo();
    moveNo();
  });

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    intimidateNo();
    moveNo();
  }, { passive: false });

  yesBtn.addEventListener("click", () => {
    msg.textContent = "YAY!! ğŸ¥°ğŸ±ğŸ’˜ Best answer ever.";
    noBtn.style.display = "none";
    yesBtn.textContent = "Submitted âœ”ï¸";

    for (let i = 0; i < 14; i++) {
      setTimeout(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "ğŸ’–";
        h.style.left = (window.innerWidth / 2 + Math.random() * 120 - 60) + "px";
        h.style.top  = (window.innerHeight / 2 + Math.random() * 80 - 40) + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1200);
      }, i * 40);
    }
  });

  window.addEventListener("resize", placeNo);
  placeNo();
</script>

</body>
</html>
