<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine? ğŸ’˜</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    body {
      margin: 0; height: 100vh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 28px 26px;
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      width: min(420px, 92vw);
    }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 0 0 18px; font-size: 16px; opacity: 0.85; }
    .btns { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.08s ease;
    }
    button:active { transform: scale(0.98); }
    #yes { background: #22c55e; color: white; }
    #no {
      background: #ef4444; color: white;
      position: absolute; /* sÃ¥ vi kan flytta runt den */
    }
    #msg { margin-top: 16px; font-size: 18px; font-weight: 600; }
    .heart {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      opacity: 0.85;
      animation: floatUp 1.2s ease-out forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to   { transform: translateY(-80px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>ğŸ’˜ Vill du vara min Valentine?</h1>
    <p>VÃ¤lj vÃ¤ldigt noggrantâ€¦ ğŸ˜</p>

    <div class="btns">
      <button id="yes">Ja ğŸ¥°</button>
      <!-- "Nej" ligger absolut-positionerad, men vi placerar den nÃ¤ra kortet i JS -->
      <button id="no">Nej ğŸ™„</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const card = document.getElementById('card');
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg = document.getElementById('msg');

    function placeNoNearCard() {
      const r = card.getBoundingClientRect();
      // placera "Nej" ungefÃ¤r dÃ¤r den visuellt borde vara frÃ¥n start
      noBtn.style.left = (r.left + r.width/2 + 70) + "px";
      noBtn.style.top  = (r.top + r.height/2 + 20) + "px";
    }

    function moveNoSomewhereElse() {
      const padding = 10;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      // vÃ¤lj en ny slump-position inom viewport
      const x = Math.random() * (vw - bw - padding*2) + padding;
      const y = Math.random() * (vh - bh - padding*2) + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function popHeart(x, y) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = 'ğŸ’–';
      h.style.left = (x - 8) + 'px';
      h.style.top = (y - 8) + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1200);
    }

    // Flytta "Nej" nÃ¤r man kommer nÃ¤ra (desktop) eller fÃ¶rsÃ¶ker trycka (mobil)
    noBtn.addEventListener('mouseenter', (e) => moveNoSomewhereElse());
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoSomewhereElse();
    }, { passive: false });

    yesBtn.addEventListener('click', (e) => {
      msg.textContent = "Yessss!! ğŸ¥°ğŸ’˜ Jag bokar en dejt!";
      // lite hjÃ¤rt-explosion
      for (let i = 0; i < 12; i++) {
        setTimeout(() => popHeart(
          window.innerWidth/2 + (Math.random()*120 - 60),
          window.innerHeight/2 + (Math.random()*80 - 40)
        ), i * 40);
      }
      // gÃ¶r "Nej" trÃ¶tt och ge upp
      noBtn.style.display = "none";
      yesBtn.textContent = "Ja (du valde rÃ¤tt) ğŸ˜„";
    });

    window.addEventListener('resize', placeNoNearCard);
    placeNoNearCard();
  </script>
</body>
</html>
